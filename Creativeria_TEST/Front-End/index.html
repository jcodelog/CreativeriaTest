<!DOCTYPE html>

    <!-- Javascript Core/Module -->

    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Bootstrap Core CSS -->

    <link href="css/simple-sidebar.css" rel="stylesheet">

<body>

                <li>

     </div>

</div>
    <p id= "msg_view"></p>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
